name: estate-sync

on:
  schedule:
    - cron: "30 3 * * *"
  workflow_dispatch: {}

permissions:
  contents: write
  issues: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install deps
        run: pip install requests

      - name: Generate estate docs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python scripts/estate-sync/estate_sync.py

      - name: Detect changes
        id: diff
        run: |
          if git status --porcelain | grep .; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit changes
        if: steps.diff.outputs.changed == 'true'
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add docs/estate/workloads.md
          git commit -m "chore: estate sync"

      - name: Push changes
        if: steps.diff.outputs.changed == 'true'
        uses: ad-m/github-push-action@v0.8.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}

      - name: Open/update Estate sync issue
        id: issue
        if: steps.diff.outputs.changed == 'true'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const title = "Estate sync";
            const body = `Automated estate sync ran and updated docs/estate/workloads.md.\n\nPlease review and merge.`;
            const assignees = ["copilot"];

            const {data: issues} = await github.rest.issues.listForRepo({owner: context.repo.owner, repo: context.repo.repo, state: 'open', per_page: 100});
            const existing = issues.find(i => i.title === title);

            let issueNumber;
            if (existing) {
              issueNumber = existing.number;
              await github.rest.issues.createComment({owner: context.repo.owner, repo: context.repo.repo, issue_number: issueNumber, body});
            } else {
              const {data: created} = await github.rest.issues.create({owner: context.repo.owner, repo: context.repo.repo, title, body});
              issueNumber = created.number;
            }

            await github.rest.issues.addAssignees({owner: context.repo.owner, repo: context.repo.repo, issue_number: issueNumber, assignees});
            core.setOutput('issue_number', issueNumber);
